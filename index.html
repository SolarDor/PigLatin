<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Latin</title>
</head>
<body>
  <div class="container">
    <h1>Translate any sentence to Pig Latin!</h1>
    <form id="pigLatin">
      <div class="form-group">
        <label for="enterText">Enter a Sentence Here</label>
        <input id="enterText" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-danger">Translate!</button>
    </form>
    <div id="translate">
      <img src="img/pig.jpg" alt="Latin Pig"><br>
      <h4 class="result"></h4>
    </div>
  </div>
</body>
</html>
